<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="https://duckduckgo.com/favicon.ico">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>
            https at DuckDuckGo
        </title>
    </head>
    <body>
        <div id="header">
            <a class="icon" href="https://duckduckgo.com/html/"></a>
            <form action="https://duckduckgo.com/html/" method="POST" class="search-bar">
                <div class="search-style">
                    <input type="text" name="q" value="https" class="search-input">
                    <input type="submit" value="" class="search-button">
                </div>
            </form>
        </div>
    </body>
</html>
